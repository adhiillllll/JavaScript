<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramabit</title>
<link rel="stylesheet" href="css/style-tracker.css">
</head>
<body>

<div class="phone">

    <!-- Header -->
    <div class="header">
        <div>
            <p class="time" id="clock">11:56</p>
            <p class="subtitle">Next prayer reminder active</p>
        </div>
        <img src="https://i.imgur.com/Qr71crq.png" class="avatar">
    </div>

    <!-- Quick Actions -->
    <div class="card-grid">
        <div class="card">Routine</div>
        <div class="card">Quran</div>
        <div class="card">Mosque</div>
        <div class="card">Donation</div>
        <div class="card">Adzan</div>
        <div class="card">Daily Duas</div>
        <div class="card">Zakat</div>
        <div class="card">Calendar</div>
    </div>

    <!-- Progress -->
    <div class="progress-card">
        <div class="circle" id="progressCircle">0%</div>
        <div>
            <p>Completed</p>
            <small>Daily activities</small>
        </div>
    </div>

    <!-- Habit List -->
    <div class="habit-list" id="habitList"></div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <a href="index-tracker.html">Home</a>
        <a href="routine-tracker.html">Routine</a>
        <a href="#" onclick="openReminder()">Alarm</a>
        <a href="#">Profile</a>
    </div>

</div>

<script src="js/app-tracker.js"></script>
</body>
</html>
