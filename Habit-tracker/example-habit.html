<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Habit Tracker</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* APP */
.app {
  width: 100%;
  max-width: 420px;
  height: 92vh;
  padding: 18px;
  border-radius: 24px;
  color: white;
  display: flex;
  flex-direction: column;
  position: relative;

  /* DESKTOP â†’ forest */
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("img-habit/download.png");
  background-size: cover;
  background-position: center;
}

/* MOBILE â†’ mountain */
@media (max-width: 600px) {
  .app {
    background:
      linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
      url("img-habit/a6bd4db7ee7053689bd971b36cbcd1ef.jpg");
    background-size: cover;
    background-position: center;
  }
}

/* Dark mode just darkens image */
.app.dark {
  filter: brightness(0.85);
}

/* THEME BUTTON */
.theme-toggle {
  position: absolute;
  top: 14px;
  right: 14px;
  background: rgba(0,0,0,.5);
  border: none;
  color: white;
  padding: 8px;
  border-radius: 50%;
  cursor: pointer;
}

/* HEADER */
header {
  text-align: center;
  margin-bottom: 10px;
}

#date {
  font-size: 13px;
  opacity: .9;
}

#clock {
  font-size: 13px;
  opacity: .8;
}

/* ADD BAR */
.add-bar {
  display: flex;
  gap: 8px;
  margin: 10px auto;
  max-width: 92%;
}

.add-bar input {
  flex: 1;
  padding: 10px 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

.add-bar button {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  border: none;
  background: #00ff88;
  font-size: 20px;
  cursor: pointer;
}

/* PROGRESS */
.progress {
  margin-bottom: 10px;
}

.bar {
  height: 6px;
  background: rgba(255,255,255,.25);
  border-radius: 10px;
  overflow: hidden;
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: #00ff88;
  transition: width .4s ease;
}

#progress-text {
  text-align: center;
  font-size: 12px;
  margin-top: 6px;
}

/* LIST */
.list {
  flex: 1;
  overflow-y: auto;
}

ul {
  list-style: none;
}

/* ðŸŒŠ WATERFALL ANIMATION */
li {
  opacity: 0;
  transform: translateY(8px);
  animation: waterfall .35s ease forwards;
  background: rgba(0,0,0,.45);
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

@keyframes waterfall {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ROW */
.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.left {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* CHECKBOX */
.check {
  width: 22px;
  height: 22px;
  border-radius: 6px;
  border: 2px solid #00ff88;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.check.done {
  background: #00ff88;
  color: black;
}

.habit.done {
  text-decoration: line-through;
  opacity: .6;
}

/* RIGHT */
.right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.streak {
  font-size: 12px;
  opacity: .85;
}

.delete {
  background: rgba(255,0,0,.85);
  border: none;
  color: white;
  width: 26px;
  height: 26px;
  border-radius: 8px;
  cursor: pointer;
}

/* WEEKLY DOTS */
.week {
  display: flex;
  gap: 6px;
}

.day {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(255,255,255,.3);
}

.day.done {
  background: #00ff88;
}

.day.today {
  outline: 2px solid #4da6ff;
}
</style>
</head>

<body>

<div class="app" id="app">
  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

  <header>
    <h1>ðŸŒ± Habit Tracker</h1>
    <div id="date"></div>
    <div id="clock"></div>
  </header>

  <div class="add-bar">
    <input id="habitInput" placeholder="Add habitâ€¦" />
    <button id="addBtn">ï¼‹</button>
  </div>

  <div class="progress">
    <div class="bar"><div id="progress-bar"></div></div>
    <div id="progress-text">0 / 0 completed today</div>
  </div>

  <div class="list">
    <ul id="habitList"></ul>
  </div>
</div>

<script src="example-habit.js"></script>
</body>
</html>
