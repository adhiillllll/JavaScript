<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker Pro</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: linear-gradient(135deg, #0B132B, #1C2541);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 15px;
}

.app {
    width: 100%;
    max-width: 430px;
    background: #1C2541;
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 0 25px rgba(91,192,190,0.4);
}

h1 {
    text-align: center;
    margin-bottom: 5px;
}

#clock {
    text-align: center;
    font-size: 14px;
    color: #5BC0BE;
    margin-bottom: 15px;
}

/* Input */
.input-area {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
}

.input-area input,
.input-area input[type="time"] {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
}

.input-area button {
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    background: #5BC0BE;
    font-size: 20px;
    cursor: pointer;
}

/* Progress */
.progress-bar-bg {
    background: #3A506B;
    height: 8px;
    border-radius: 10px;
    overflow: hidden;
}

#progress-bar {
    height: 100%;
    width: 0%;
    background: #FDE74C;
    transition: width 0.4s ease;
}

#progress-text {
    text-align: center;
    font-size: 13px;
    margin-top: 5px;
}

/* List */
ul {
    list-style: none;
    margin-top: 15px;
}

li {
    background: #3A506B;
    margin-bottom: 8px;
    padding: 12px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li span {
    cursor: pointer;
}

.done {
    text-decoration: line-through;
    color: #5BC0BE;
}

.time {
    font-size: 11px;
    color: #FDE74C;
    margin-left: 6px;
}

.delete {
    background: #EF476F;
    border: none;
    color: white;
    padding: 5px 8px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
    <h1>ðŸŒ± Habit Tracker</h1>
    <div id="clock"></div>

    <div class="input-area">
        <input type="text" id="habitInput" placeholder="New habit...">
        <input type="time" id="habitTime">
        <button id="addBtn">+</button>
    </div>

    <div class="progress-area">
        <div class="progress-bar-bg">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text">0 / 0 Completed</p>
    </div>

    <ul id="habitList"></ul>
</div>

<script src="example-habit.js"></script>
</body>
</html>
