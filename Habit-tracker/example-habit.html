<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

/* APP CONTAINER */
.app{
  width:100%;
  max-width:420px;
  height:92vh;
  padding:25px;
  border-radius:30px;
  display:flex;
  flex-direction:column;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 25px 60px rgba(0,0,0,0.5);
  color:white;
  overflow:hidden;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:15px;
}

h1{
  font-weight:600;
  letter-spacing:1px;
}

#date,#clock{
  font-size:13px;
  opacity:.7;
}

/* ADD SECTION */
.add{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.add input{
  flex:1;
  padding:12px;
  border-radius:15px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:white;
}

.add button{
  width:45px;
  border:none;
  border-radius:15px;
  background:linear-gradient(135deg,#00ffcc,#00ffaa);
  font-size:22px;
  cursor:pointer;
  transition:.3s;
}

.add button:hover{
  transform:scale(1.05);
}

/* PROGRESS */
.progress{
  margin-bottom:15px;
}

.bar{
  height:8px;
  background:rgba(255,255,255,0.2);
  border-radius:20px;
  overflow:hidden;
}

#progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffaa,#00ffcc);
  transition:width .4s ease;
}

#progress-text{
  font-size:12px;
  margin-top:5px;
  opacity:.7;
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}

.tabs button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  color:white;
  cursor:pointer;
  transition:.3s;
}

.tabs button.active{
  background:linear-gradient(135deg,#00ffaa,#00ffcc);
  color:black;
}

/* VIEW */
.view{
  display:none;
  flex:1;
  overflow-y:auto;
}

.view.active{
  display:block;
}

/* HABIT CARD */
.habit{
  background:rgba(255,255,255,0.1);
  border-radius:18px;
  padding:15px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.3s;
}

.habit:hover{
  transform:translateY(-2px);
  background:rgba(255,255,255,0.15);
}

.left{
  display:flex;
  gap:12px;
  align-items:center;
}

.checkbox{
  width:22px;
  height:22px;
  border-radius:8px;
  border:2px solid #00ffaa;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.3s;
}

.checkbox.done{
  background:linear-gradient(135deg,#00ffaa,#00ffcc);
  color:black;
}

.habit-name{
  font-size:15px;
}

.habit-name.done{
  text-decoration:line-through;
  opacity:.6;
}

.right{
  display:flex;
  align-items:center;
  gap:10px;
}

.streak{
  font-size:13px;
  opacity:.8;
}

.delete{
  background:red;
  border:none;
  color:white;
  border-radius:8px;
  padding:4px 8px;
  cursor:pointer;
}

/* ANALYTICS */
.stats-box{
  background:rgba(255,255,255,0.1);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
}
</style>
</head>

<body>

<div class="app">

<header>
  <h1>ðŸŒ± Habit Tracker</h1>
  <div id="date"></div>
  <div id="clock"></div>
</header>

<div class="add">
  <input id="habitInput" placeholder="Add habit...">
  <button id="addBtn">+</button>
</div>

<div class="progress">
  <div class="bar"><div id="progress-bar"></div></div>
  <div id="progress-text"></div>
</div>

<div class="tabs">
  <button id="habitsTab" class="active">Habits</button>
  <button id="statsTab">Analytics</button>
</div>

<div id="habitsView" class="view active">
  <div id="habitList"></div>
</div>

<div id="statsView" class="view">
  <div id="statsContent"></div>
</div>

</div>

<script src="example-habit.js"></script>
</body>
</html>
