<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker PRO</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  overflow:hidden;
}

/* PARTICLES */
#particles{
  position:fixed;
  inset:0;
  z-index:0;
}

.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  opacity:.1;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* APP */
.app{
  position:relative;
  z-index:1;
  width:100%;
  max-width:430px;
  height:93vh;
  padding:25px;
  border-radius:30px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  color:white;
  background-size:cover;
  background-position:center;
  transition:.4s;
}

/* GLASS */
.app::before{
  content:"";
  position:absolute;
  inset:0;
  backdrop-filter:blur(20px);
  background:rgba(0,0,0,.45);
  border-radius:30px;
  z-index:-1;
}

/* GLOW */
.app::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:30px;
  box-shadow:0 0 60px rgba(0,255,200,.25);
  animation:glow 4s ease-in-out infinite alternate;
  pointer-events:none;
}

@keyframes glow{
  from{box-shadow:0 0 40px rgba(0,255,200,.2);}
  to{box-shadow:0 0 90px rgba(0,255,200,.4);}
}

.app.dark::before{
  background:rgba(0,0,0,.7);
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:15px;
  position:relative;
}

.theme-toggle{
  position:absolute;
  right:0;
  top:0;
  cursor:pointer;
  font-size:18px;
}

/* ADD */
.add{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.add input{
  flex:1;
  padding:12px;
  border-radius:15px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.15);
  color:white;
}

.add button{
  width:45px;
  border:none;
  border-radius:15px;
  background:linear-gradient(135deg,#00ffaa,#00ffcc);
  font-size:22px;
  cursor:pointer;
}

/* PROGRESS */
.bar{
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:20px;
  overflow:hidden;
  margin-bottom:10px;
}

#progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffaa,#00ffcc);
  transition:.4s;
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}

.tabs button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,.15);
  color:white;
  cursor:pointer;
}

.tabs button.active{
  background:linear-gradient(135deg,#00ffaa,#00ffcc);
  color:black;
}

.view{
  display:none;
  flex:1;
  overflow-y:auto;
}

.view.active{
  display:block;
}

/* HABIT */
.habit{
  background:rgba(255,255,255,.1);
  padding:15px;
  border-radius:18px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.checkbox{
  width:22px;
  height:22px;
  border:2px solid #00ffaa;
  border-radius:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.checkbox.done{
  background:#00ffaa;
  color:black;
}

/* HEATMAP */
.heatmap{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:15px;
}

.day{
  width:100%;
  aspect-ratio:1;
  border-radius:6px;
  background:rgba(255,255,255,.1);
}

.day.done{
  background:#00ffaa;
}

/* CANVAS */
canvas{
  margin-top:15px;
  background:rgba(255,255,255,.1);
  border-radius:15px;
}
</style>
</head>

<body>

<div id="particles"></div>

<div class="app" id="app">

<header>
  <h1>ðŸŒ± Habit Tracker PRO</h1>
  <div id="date"></div>
  <div id="clock"></div>
  <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
</header>

<div class="add">
  <input id="habitInput" placeholder="Add habit...">
  <button id="addBtn">+</button>
</div>

<div class="bar"><div id="progress-bar"></div></div>

<div class="tabs">
  <button id="habitsTab" class="active">Habits</button>
  <button id="statsTab">Analytics</button>
</div>

<div id="habitsView" class="view active">
  <div id="habitList"></div>
</div>

<div id="statsView" class="view">
  <canvas id="barChart" height="140"></canvas>
  <canvas id="lineChart" height="140"></canvas>
  <div id="heatmap" class="heatmap"></div>
</div>

</div>

<script src="example-habit.js"></script>
</body>
</html>
