<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

/* MAIN APP */
.app{
  width:100%;
  max-width:420px;
  height:92vh;
  border-radius:25px;
  padding:20px;
  display:flex;
  flex-direction:column;   /* IMPORTANT */
  overflow:hidden;
  position:relative;
  background-size:cover;
  background-position:center;
  color:white;
}

/* GLASS */
.app::before{
  content:"";
  position:absolute;
  inset:0;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.35);
  z-index:0;
}
.app > *{
  position:relative;
  z-index:1;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:10px;
}

#date,#clock{
  font-size:13px;
  opacity:.8;
}

/* ADD */
.add{
  display:flex;
  gap:8px;
  margin:10px 0;
}

.add input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}

.add button{
  width:40px;
  border:none;
  border-radius:10px;
  background:#00ff88;
  font-size:20px;
}

/* PROGRESS */
.bar{
  height:6px;
  background:rgba(255,255,255,.3);
  border-radius:6px;
  overflow:hidden;
}

#progress-bar{
  height:100%;
  width:0%;
  background:#00ff88;
  transition:width .3s;
}

#progress-text{
  text-align:center;
  font-size:12px;
  margin-bottom:8px;
}

/* TABS */
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:8px;
}

.tabs button{
  flex:1;
  padding:6px;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,.25);
  color:white;
}

.tabs button.active{
  background:#00ff88;
  color:black;
}

/* SLIDER FIXED */
.slider{
  display:flex;
  width:300%;
  flex:1;              /* IMPORTANT */
  height:100%;         /* IMPORTANT */
  transition:transform .4s ease;
}

.view{
  width:100%;
  height:100%;         /* IMPORTANT */
  overflow-y:auto;
  padding-right:5px;
}

/* HABIT ITEM */
li{
  background:rgba(0,0,0,.5);
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.check{
  width:20px;
  height:20px;
  border:2px solid #00ff88;
  border-radius:6px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.check.done{
  background:#00ff88;
  color:black;
}

.delete{
  background:red;
  border:none;
  color:white;
  padding:4px 8px;
  border-radius:6px;
  margin-left:8px;
  cursor:pointer;
}

/* CALENDAR */
.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.calendar-day{
  height:40px;
  border-radius:8px;
  background:rgba(255,255,255,.2);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
}

.calendar-day.done{
  background:#00ff88;
  color:black;
}
</style>
</head>

<body>

<div class="app" id="app">

<header>
  <h1>ðŸŒ± Habit Tracker</h1>
  <div id="date"></div>
  <div id="clock"></div>
</header>

<div class="add">
  <input id="habitInput" placeholder="Add habit...">
  <button id="addBtn">+</button>
</div>

<div class="bar"><div id="progress-bar"></div></div>
<div id="progress-text"></div>

<div class="tabs">
  <button onclick="goTo(0)" class="active">Habits</button>
  <button onclick="goTo(1)">Calendar</button>
  <button onclick="goTo(2)">Analytics</button>
</div>

<div class="slider" id="slider">
  <div class="view"><ul id="habitList"></ul></div>
  <div class="view"><div class="calendar-grid" id="calendarGrid"></div></div>
  <div class="view"><div id="statsView"></div></div>
</div>

</div>

<script src="example-habit.js"></script>
</body>
</html>
