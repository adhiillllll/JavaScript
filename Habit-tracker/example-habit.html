<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

/* APP */
.app {
  width: 100%;
  max-width: 420px;
  padding: 22px;
  border-radius: 22px;
  color: white;
  position: relative;

  /* LIGHT MODE (default) */
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("img-habit/download.png");

  background-size: cover;
  background-position: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.7);
}

/* DARK MODE */
.app.dark {
  background:
    linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
    url("img-habit/a6bd4db7ee7053689bd971b36cbcd1ef.jpg");
  background-size: cover;
  background-position: center;
}

/* THEME TOGGLE */
.theme-toggle {
  position: absolute;
  top: 14px;
  right: 14px;
  background: rgba(0,0,0,.5);
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
}

/* HEADER */
header {
  text-align: center;
  margin-bottom: 20px;
}

#clock {
  font-size: 14px;
  opacity: .8;
}

/* INPUT */
.input-card {
  background: rgba(255,255,255,.15);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 18px;
}

.input-card input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
}

.add-btn {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: #00ff88;
  font-size: 16px;
  cursor: pointer;
}

/* PROGRESS */
.progress {
  margin-bottom: 18px;
}

.bar {
  height: 8px;
  background: rgba(255,255,255,.3);
  border-radius: 10px;
  overflow: hidden;
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: #00ff88;
}

#progress-text {
  text-align: center;
  font-size: 13px;
  margin-top: 6px;
}

/* HABITS */
ul {
  list-style: none;
}

li {
  background: rgba(0,0,0,.45);
  padding: 14px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.left {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* CHECKBOX */
.check {
  width: 22px;
  height: 22px;
  border-radius: 6px;
  border: 2px solid #00ff88;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.check.done {
  background: #00ff88;
  color: black;
  font-weight: bold;
}

.habit-text.done {
  text-decoration: line-through;
  opacity: .6;
}

/* STREAK */
.streak {
  font-size: 12px;
  opacity: .8;
}
</style>
</head>

<body>

<div class="app" id="app">
  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

  <header>
    <h1>ðŸŒ± Habit Tracker</h1>
    <div id="clock"></div>
  </header>

  <div class="input-card">
    <input id="habitInput" placeholder="Add a habitâ€¦" />
    <button class="add-btn" id="addBtn">Add Habit</button>
  </div>

  <div class="progress">
    <div class="bar"><div id="progress-bar"></div></div>
    <div id="progress-text">0 / 0 completed today</div>
  </div>

  <ul id="habitList"></ul>
</div>

<script src="example-habit.js"></script>
</body>
</html>
