<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    padding: 15px;
}

/* ================= APP (MOBILE FIRST) ================= */
.app {
    width: 100%;
    max-width: 420px;
    border-radius: 18px;
    padding: 22px;
    color: white;
    position: relative;

    /* LIGHT MODE DEFAULT â†’ MOUNTAIN */
    background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("img-habit/download.png");

    background-size: cover;
    background-position: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

/* DARK MODE â†’ FOREST */
.app.dark {
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("img-habit/a6bd4db7ee7053689bd971b36cbcd1ef.jpg");

    background-size: cover;
    background-position: center;
}

/* ================= TOGGLE ================= */
.theme-toggle {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

/* ================= TITLE ================= */
h1 {
    text-align: center;
    margin-bottom: 6px;
}

#clock {
    text-align: center;
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 15px;
}

/* ================= INPUT ================= */
.input-area {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
}

.input-area input,
.input-area input[type="time"] {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
}

.input-area button {
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    background: #00ff88;
    font-size: 20px;
    cursor: pointer;
}

/* ================= PROGRESS ================= */
.progress-bar-bg {
    background: rgba(255,255,255,0.3);
    height: 8px;
    border-radius: 10px;
    overflow: hidden;
}

#progress-bar {
    height: 100%;
    width: 0%;
    background: #00ff88;
    transition: width 0.4s ease;
}

#progress-text {
    text-align: center;
    font-size: 13px;
    margin-top: 5px;
}

/* ================= LIST ================= */
ul {
    list-style: none;
    margin-top: 15px;
}

li {
    background: rgba(0,0,0,0.45);
    margin-bottom: 8px;
    padding: 12px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li span {
    cursor: pointer;
}

.done {
    text-decoration: line-through;
    color: #00ff88;
}

.time {
    font-size: 11px;
    margin-left: 6px;
    opacity: 0.8;
}

.delete {
    background: red;
    border: none;
    color: white;
    padding: 5px 8px;
    border-radius: 6px;
    cursor: pointer;
}

/* ================= DESKTOP ENHANCEMENT ================= */
@media (min-width: 768px) {
    .app {
        max-width: 520px;
    }
}
</style>
</head>

<body>

<div class="app" id="app">
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <h1>ðŸŒ± Habit Tracker</h1>
    <div id="clock"></div>

    <div class="input-area">
        <input type="text" id="habitInput" placeholder="New habit...">
        <input type="time" id="habitTime">
        <button id="addBtn">+</button>
    </div>

    <div class="progress-area">
        <div class="progress-bar-bg">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text">0 / 0 Completed</p>
    </div>

    <ul id="habitList"></ul>
</div>

<script src="example-habit.js"></script>
</body>
</html>
