<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* APP */
.app {
  width: 100%;
  max-width: 420px;
  height: 92vh;
  padding: 18px;
  border-radius: 24px;
  color: white;
  display: flex;
  flex-direction: column;
  position: relative;

  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("img-habit/download.png");
  background-size: cover;
}

/* DARK MODE */
.app.dark {
  background:
    linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
    url("img-habit/a6bd4db7ee7053689bd971b36cbcd1ef.jpg");
}

/* HEADER */
header {
  text-align: center;
  margin-bottom: 10px;
}

#clock {
  font-size: 13px;
  opacity: .8;
}

/* THEME */
.theme-toggle {
  position: absolute;
  top: 14px;
  right: 14px;
  border: none;
  background: rgba(0,0,0,.5);
  color: white;
  padding: 8px;
  border-radius: 50%;
  cursor: pointer;
}

/* ADD BAR (FIXED UX) */
.add-bar {
  display: flex;
  gap: 8px;
  margin: 12px 0;
}

.add-bar input {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  outline: none;
}

.add-bar button {
  width: 44px;
  border-radius: 14px;
  border: none;
  background: #00ff88;
  font-size: 22px;
  cursor: pointer;
}

/* PROGRESS */
.progress {
  margin-bottom: 10px;
}

.bar {
  height: 6px;
  background: rgba(255,255,255,.25);
  border-radius: 10px;
}

#progress-bar {
  height: 100%;
  background: #00ff88;
  width: 0%;
}

#progress-text {
  text-align: center;
  font-size: 12px;
  margin-top: 6px;
}

/* LIST */
.list {
  flex: 1;
  overflow-y: auto;
}

ul {
  list-style: none;
}

/* HABIT */
li {
  background: rgba(0,0,0,.45);
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  transition: transform .15s ease, opacity .15s ease;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.left {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* CHECK */
.check {
  width: 22px;
  height: 22px;
  border-radius: 6px;
  border: 2px solid #00ff88;
  display: flex;
  align-items: center;
  justify-content: center;
}

.check.done {
  background: #00ff88;
  color: black;
}

.habit.done {
  text-decoration: line-through;
  opacity: .6;
}

/* HEATMAP */
.heatmap {
  display: grid;
  grid-template-columns: repeat(14, 1fr);
  gap: 4px;
}

.day {
  width: 100%;
  padding-top: 100%;
  background: rgba(255,255,255,.2);
  border-radius: 3px;
}

.day.done {
  background: #00ff88;
}
</style>
</head>

<body>

<div class="app" id="app">
  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

  <header>
    <h1>ðŸŒ± Habit Tracker</h1>
    <div id="clock"></div>
  </header>

  <!-- BETTER ADD UI -->
  <div class="add-bar">Tracker
    <input id="habitInput" placeholder="Add habitâ€¦" />
    <button id="addBtn">ï¼‹</button>
  </div>

  <div class="progress">
    <div class="bar"><div id="progress-bar"></div></div>
    <div id="progress-text">0 / 0 today</div>
  </div>

  <div class="list">
    <ul id="habitList"></ul>
  </div>
</div>

<script src="example-habit.js"></script>
</body>
</html>
