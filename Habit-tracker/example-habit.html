<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker</title>
</head>
<body>



<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 15px;
}

/* App Container */
.app {
    width: 100%;
    max-width: 420px;
    background: #1e1e1e;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px #00ff88;
}

/* Title */
h1 {
    text-align: center;
    margin-bottom: 15px;
}

/* Input Area */
.input-area {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.input-area input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
}

.input-area button {
    padding: 12px 16px;
    border: none;
    border-radius: 8px;
    background: #00ff88;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.input-area button:hover {
    background: #00cc6a;
}

/* Progress */
.progress-area {
    margin-bottom: 15px;
}

.progress-bar-bg {
    background: #333;
    height: 8px;
    border-radius: 10px;
    overflow: hidden;
}

#progress-bar {
    height: 100%;
    width: 0%;
    background: #00ff88;
    transition: width 0.4s ease;
}

#progress-text {
    text-align: center;
    margin-top: 5px;
    font-size: 14px;
}

/* Habit List */
ul {
    list-style: none;
}

li {
    background: #2a2a2a;
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.3s ease;
}

li span {
    cursor: pointer;
    font-size: 15px;
}

.done {
    text-decoration: line-through;
    color: #00ff88;
}

.delete {
    background: red;
    border: none;
    color: white;
    padding: 4px 8px;
    border-radius: 5px;
    cursor: pointer;
}

/* Small Animation */
@keyframes slideIn {
    from {opacity:0; transform: translateY(-5px);}
    to {opacity:1; transform: translateY(0);}
}

/* ðŸ’» Tablet and Desktop */
@media (min-width: 768px) {
    body {
        padding: 40px;
    }

    .app {
        padding: 30px;
    }

    h1 {
        font-size: 26px;
    }

    li span {
        font-size: 16px;
    }
}
</style>



<div class="app">
    <h1>ðŸŒ± Habit Tracker</h1>

    <div class="input-area">
        <input type="text" id="habitInput" placeholder="Add new habit...">
        <button id="addBtn">+</button>
    </div>

    <div class="progress-area">
        <div class="progress-bar-bg">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text">0 / 0 Completed</p>
    </div>

    <ul id="habitList"></ul>
</div>

<script src="example-habit.js"></script>
</body>
</html>
